services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: projects_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d projects_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    # Porta n√£o publicada no host para evitar conflito com Redis local

  mcp-persistence:
    build:
      context: .
      dockerfile: ./services/mcp-persistence/Dockerfile
    env_file:
      - ./.env.shared
    environment:
      - PYTHONPATH=/app/services/mcp-persistence:/app:/app/packages
      - UPLOAD_DIR=/data/uploads
      - INCLUDE_INSTITUTIONAL_ROUTES=false
    ports:
      - "18000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./packages:/app/packages:ro
      - uploads:/data/uploads

  mcp-ingestion:
    build:
      context: .
      dockerfile: ./services/mcp-ingestion/Dockerfile
    env_file:
      - ./.env.shared
    environment:
      - PYTHONPATH=/app/services/mcp-ingestion:/app:/app/packages
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - RESOURCE_DIR=/data/resources
      - UPLOAD_DIR=/data/uploads
      - LLM_PROVIDER=openrouter
      - ALLOW_DEMO=false
    ports:
      - "18001:8001"
    depends_on:
      - mcp-persistence
      - redis
    volumes:
      - resources:/data/resources
      - uploads:/data/uploads
      - ./packages:/app/packages:ro

  mcp-chat:
    build:
      context: .
      dockerfile: ./services/mcp-chat/Dockerfile
    env_file:
      - ./.env.shared
    environment:
      - PYTHONPATH=/app/services/mcp-chat:/app:/app/packages
      - RESOURCE_DIR=/data/resources
    ports:
      - "18002:8002"
    depends_on:
      - mcp-persistence
      - mcp-ingestion
    volumes:
      - resources:/data/resources
      - ./packages:/app/packages:ro

  

  web-portal:
    build:
      context: ./apps/web-portal
    ports:
      - "5173:5173"
    environment:
      - REACT_APP_TEST_MODE=true
      - REACT_APP_API_BASE_URL=http://localhost:18000
      - REACT_APP_INGESTION_BASE_URL=http://localhost:18001
      - REACT_APP_CHAT_BASE_URL=http://localhost:18002
    depends_on:
      - mcp-persistence
      - mcp-ingestion

volumes:
  pgdata:
  resources:
  uploads:
